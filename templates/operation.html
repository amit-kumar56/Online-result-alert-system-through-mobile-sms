<!DOCTYPE html>
<html>
<head>
    <title>OPERATION</title>	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>
<body>
    <a href="/toptions/{{uname}} "><button type="button" class="btn btn-primary " style="width: 70px;height:70px;border-radius: 0px 0px 25px 0px;font-size: 18px;">Main</button></a>
    <div class="container">
        <div class="jumbotron" style="border-radius: 20px;">
            <h1>Updation</h1>
            <form action="/umres/{{uname}} " method="POST">
                <div class="form-group">
                        <label for="purpose" style="font-size: 20px;margin-top: 15px;">Purpose</label>
                        <select class="form-control" name="purpose">
                          <option>Upload</option>
                          <option>Modify</option>
                        </select>
                </div>
                {% with messages = get_flashed_messages() %}  
                {% if messages %}  
                    {% for message in messages %}  
                        <p style="color: red;">{{ message }}</p>  
                    {% endfor %}  
                {% endif %}  
                {% endwith %} 
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
