<!DOCTYPE html>
<html>
<head>
	<title>CPWD</title>	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/ticon.png">
</head>
<body>
    <a href="/toptions/{{uname}} "><button type="button" class="btn btn-primary " style="width: 70px;height:70px;border-radius: 0px 0px 25px 0px;font-size: 18px;">Main</button></a>
    <div class="container">
        <div class="jumbotron" style="margin-top: 30px;border-radius:20px;">
            <form action="/cpwd/{{uname}}" method="POST" class="was-validated">
                <div class="form-group">
                        <label for="username" style="font-size: 20px;">New Password</label>
                        <input type="password" class="form-control" name="npwd" id="username"  required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Enter a valid new Password.</div>
                </div>
                <div class="form-group">
                        <label for="username" style="font-size: 20px;">Confirm New Password</label>
                        <input type="password" class="form-control" name="cnpwd"  required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Enter valid Password.</div>
                </div>
                {% with messages = get_flashed_messages() %}  
                {% if messages %}  
                    {% for message in messages %}  
                        <p style="color: red;">{{ message }}</p>  
                    {% endfor %}  
                {% endif %}  
                {% endwith %} 
                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>
